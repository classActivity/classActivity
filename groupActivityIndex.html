                        <h3 class="text-center">

                <div class="row" id="addEmployee">

                            <div class="panel-heading">
                                <h3 class="panel-title">Add Employee</h3>
                            </div>

                                <form>
                                    <fieldset>
                                        Employee Name:
                                        <br>
                                        <input type="text" name="employee-name" id="employee-name">
                                        <br> Role:
                                        <br>
                                        <input type="text" name="role" id="role">
                                        <br> Start Date (DD/MM/YY - ex:01/01/89):
                                        <br>
                                        <input type="text" name="start-date" id="start-date">
                                        <br> Monthly Rate:
                                        <br>
                                        <input type="text" name="monthly-rate" id="monthly-rate">
                                        <br>
                                        <button type="submit" class="btn btn-info" id="submit-button">Submit</button>

                                </form>
